<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Matching Game</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda|Roboto+Mono" />
	<link rel="stylesheet" href="css/app.css" />
	<script src="js/app.js" async></script>
</head>

<body>
	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>

		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<div class="counter"><span class="moves">0</span> Moves</div>
			<div class="timer">
				Timer: <span class="clock">00:00:00</span>
			</div>

			<div class="restart"><i class="fa fa-repeat"></i></div>
		</section>

		<ul class="deck"></ul>
		<div class="success">
			<p class="message-icon"></p>
			<p class="message">Game Over.</p>
			<p class="final-score"></p>
			<button class="play-again">Play Again</button>
		</div>
	</div>
</body>

</html>
